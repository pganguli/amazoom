{% extends 'layout.html' %}
{% block content %}
<div class="data-entry">
    <h2>Yearly Summary</h2>
    <form action="/yearly" method="POST">
        <label>
            Enter Year:
            <input type="number" id="year" name="year" min="1900" max="{{ current_year }}" step="1"
                value="{{ current_year }}" required>
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
    <hr>
</div>
{% endblock %}
