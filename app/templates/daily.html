{% extends 'layout.html' %}
{% block content %}
<div class="data-entry">
    <h2>Daily Summary</h2>
    <form action="/daily" method="POST">
        <label>
            Enter Date:
            <input type="date" id="date" name="date" max="{{ current_date }}" required>
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
    <hr>
</div>
{% endblock %}
